<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <title>练习</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>

<body>
<div id="app">
    <!--这里放的内容都属于当前模板的 只有属性名属于组件的-->
    <modal>
        <p slot="content" @click="fn">确认删除吗？</p>
        <h1 slot="title">是否删除？</h1>
        <a href="http://www.baidu.com">百度</a>
    </modal>
    <modal>
        <h1 slot="title">是否确认？</h1>
    </modal>
</div>
<!--slot的作用 定制模板-->
<!--模板只能有一个根元素，可以通过元素属性定制模板-->
<!--slot中可以放置一些默认的内容，如果传递了内容则替换掉-->
<!--没有写名字的标签默认会放置在default-->
<template id="dialog">
    <div class="mask">
        <div class="dialog">
            <slot name="title">这是默认标题</slot>
            <slot name="content">这是默认内容</slot>
            <slot name="default">这是一个默认标题</slot>
            <button @click="close">关闭</button>
        </div>
    </div>
</template>
<script src="../node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el: '#app',
        data: {},
        methods:{

            fn(){
                console.log('父级的')
            }
        },
        components:{
            modal:{
                props:['show'],
                template:'#dialog'
            }
        }
    })
</script>
</body>

</html>
